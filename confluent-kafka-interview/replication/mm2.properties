# mm2.properties
clusters = A, B

A.bootstrap.servers=A_HOST:9092
B.bootstrap.servers=B_HOST:9092

# Security examples (uncomment/adjust as needed)
# A.security.protocol=SASL_SSL
# A.sasl.mechanism=PLAIN
# A.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="A_API_KEY" password="A_API_SECRET";
# B.security.protocol=SASL_SSL
# B.sasl.mechanism=PLAIN
# B.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="B_API_KEY" password="B_API_SECRET";

# Replicate topics (by regex)
A->B.enabled=true
A->B.topics=orders.*,users.*
A->B.groups=app-.*

# Replication policy to keep names simple
replication.policy.class=org.apache.kafka.connect.mirror.IdentityReplicationPolicy

# Offset sync (for consumer failover)
emit.checkpoints.interval.seconds=10
emit.heartbeats.interval.seconds=5
sync.topic.acls.enabled=true
